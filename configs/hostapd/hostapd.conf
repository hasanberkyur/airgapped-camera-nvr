# Interface used by the AP
interface=wlan1

# Driver
driver=nl80211

# SSID (Wi-Fi name)
ssid=CAMERA_LAN

# 2.4 GHz band
hw_mode=g

# Channel (IMPORTANT: use 1, 6, or 11)
channel=6

# Regulatory domain
ieee80211d=1
country_code=DE

# Enable 802.11n (Wi-Fi 4)
ieee80211n=1

# Required for 802.11n performance
wmm_enabled=1

# Security: WPA2 only
auth_algs=1
wpa=2
wpa_key_mgmt=WPA-PSK
rsn_pairwise=CCMP
wpa_passphrase=SECRET_PASSWORD